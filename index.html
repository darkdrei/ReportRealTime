     $(function () {
       var socket = io();
       $('form').submit(function(){
         socket.emit('chat message', $('#m').val());
         $('#m').val('');
         return false;
       });
       socket.on('chat message', function(msg){
         $('#messages').append($('<li>').text(msg));

          vsalcarg:$('#v-sal-carg').val(),
          ccarg:$('#c-carg').val(),
          ccons:$('#c-cons').val(),
          alarm:$('#alarm').val(),};
          console.log(dic);
         socket.emit('agregar',dic);
